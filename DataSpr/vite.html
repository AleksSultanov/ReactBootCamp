<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка проекта React на vite</title>
</head>
<body>
    <p>Установка vite</p>
    <pre>
        yarn add vite    
    </pre>
    <p>Создание проекта</p>
    <pre>
        yarn create vite my-vue-app --template vue
        yarn create vite my-react-app --template react
    </pre>
    <p>Установка проекта по готовым файлам/p>
    <pre>
        yarn install
    </pre>

</body>
</html>
