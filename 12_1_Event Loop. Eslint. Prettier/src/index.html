<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="img" src="./assets/icons/facebook.svg" alt="facebook" /></div>
        <div class="swiper-slide"><img class="img" src="./assets/icons/linkedin.svg" alt="facebook" /></div>
        <div class="swiper-slide"><img class="img" src="./assets/icons/twitter.svg" alt="facebook" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <img src="./assets/icons/search.svg" alt="1" />
    <div class="container"></div>
    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="myChart2"></canvas>
    </div>
    <div class="chart">
      <canvas id="myChart3"></canvas>
    </div>
  </body>
</html>
